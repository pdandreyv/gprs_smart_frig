Minimum weight of the refrigerator is installed: Минимальный вес холодильника установлен. 
critical_weight_icebox: Заполните холодильник до критической массы (пример 50% или 80%), т.е. до порога при котором должна срабатывать тревога и отправлятся СМС о критическом весе холодильника. После того как заполните до кретической массы холодильник нажмите Далее
full_weight_icebox: Заполните холодильник до полна, чтоб зафиксировать вес полного холодильника. После заполнения нажмите Далее
